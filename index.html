<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@800&display=swap" rel="stylesheet">
    <title>Meme Generator</title>
</head>
<body>
    <div id="customizer">
        <h1>MEME GENERATOR 3000</h1>
        <form>
            <div class='input-container'>
                <label for="image-url">Image URL:</label>
                <input type="text" id="image-url" class="text-field">
            </div>
            <div class='input-container'>
                <label for="top-input">Top Text:</label>
                <input type="text"  id="top-input" class="text-field">
            </div>
            <div class='input-container'>
                <label for="bottom-input">Bottom Text:</label>
                <input type="text" id="bottom-input" class="text-field">
            </div>
            <button>GENERATE MEME</button>
        </form>
        <div>*Click on a meme to delete it</div>
    </div>
    <div id="memes">
    </div>
    <script src="app.js"></script>
</body>
</html>
